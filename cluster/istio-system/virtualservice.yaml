---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: jaeger
  namespace: istio-system
  annotations:
    external-dns.alpha.kubernetes.io/target: '192.168.1.155'
    external-dns.alpha.kubernetes.io/internal: 'true'
spec:
  hosts:
    - 'jaeger.raspbernetes.com'
  gateways:
    - istio-system/istio-system-ingress-gateway
  http:
    - match:
        - port: 443
      route:
        - destination:
            port:
              number: 16686
            host: jaeger-query.istio-system.svc.cluster.local
