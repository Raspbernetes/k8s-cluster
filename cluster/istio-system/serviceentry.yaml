# Additional entries into Istioâ€™s internal service registry
---
# Usage: velero
apiVersion: networking.istio.io/v1alpha3
kind: ServiceEntry
metadata:
  name: googleapis
  namespace: 'istio-system'
spec:
  hosts:
    - '*.googleapis.com'
  ports:
    - name: https-googleapis
      number: 443
      protocol: TLS
  resolution: NONE
  location: MESH_EXTERNAL
---
