---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: zigbee2mqtt
  namespace: home-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: zigbee2mqtt
      version: 4.1.1
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  dependsOn:
    - name: sealed-secrets
      namespace: kube-system
  values:
    image:
      repository: koenkk/zigbee2mqtt
      tag: 1.16.2
    env:
      TZ: Australia/Melbourne
      ZIGBEE2MQTT_DATA: /data
    config:
      homeassistant: true
      device_options:
        retain: true
      permit_join: true
      mqtt:
        base_topic: zigbee2mqtt
        server: 'mqtt://vernemq'
      serial:
        port: /dev/ttyUSB0
      advanced:
        log_output:
          - console
        # TODO: Update with auto-generated network keys
        # network_key: []
      frontend:
        port: 8080
      experimental:
        new_api: true
    securityContext:
      privileged: true
    ingress:
      enabled: false
    persistence:
      data:
        enabled: true
        mountPath: /data
        storageClass: 'openebs-cstor-sparse'
        accessMode: ReadWriteOnce
        size: '1Gi'
    podAnnotations:
      backup.velero.io/backup-volumes: data
    additionalVolumeMounts:
      - name: usb
        mountPath: /dev/ttyUSB0
    additionalVolumes:
      - name: usb
        hostPath:
          path: /dev/ttyUSB0
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - {
                    key: 'feature.node.kubernetes.io/custom-zigbee',
                    operator: In,
                    values: ['true'],
                  }
    addons:
      codeserver:
        enabled: true
        image:
          repository: codercom/code-server
          tag: 3.8.0
        workingDir: '/data'
        args:
          - --user-data-dir
          - '/data/.vscode'
          - --auth
          - 'none'
        ingress:
          enabled: false
        volumeMounts:
          - name: data
            mountPath: /data
  valuesFrom:
    - kind: Secret
      name: 'zigbee2mqtt-helm-values'
