name: build

on: ['pull_request']

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Generate Manifests
        run: |
          ./install/helm.sh

      - name: Check for modified files
        id: git-check
        run: |
          modified=$(if git diff-index --quiet HEAD --; then echo "false"; else echo "true"; fi)
          echo ::set-output name=modified::$modified

      - name: Commit latest release version
        if: steps.git-check.outputs.modified == 'true'
        run: |
          git config --global user.name 'Michael Fornaro'
          git config --global user.email '20387402+xUnholy@users.noreply.github.com'
          git add .
          git commit -sm "[Auto Generation] Adding hydrated manifests" || exit 0

      - name: Push changes
        if: steps.git-check.outputs.modified == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.head_ref }}

  validate:
    runs-on: ubuntu-latest
    needs: generate
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Shellcheck
        uses: reviewdog/action-shellcheck@v1
        with:
          github_token: ${{ secrets.github_token }}
          reporter: github-pr-review
          path: './install'
          pattern: '*.sh'
          exclude: './.git/*'

      - name: Lint Yaml
        uses: ibiqlik/action-yamllint@v1

      - name: Helm Check
        uses: igabaydulin/helm-check-action@0.1.4
        env:
          CHART_LOCATION: ./helm-check-action-sample
          CHART_VALUES: ./helm-check-action-sample/values/test.yaml

      - name: Kubeval
        uses: instrumenta/kubeval-action@master
        with:
          files: 'namespaces/'
