name: sealed-secrets

on:
  push:
    paths:
      - '.github/workflows/sealed-secrets.yml'
      - '.secrets/*.yaml'
    branches:
      - develop

jobs:
  generate:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: Validate Sealed Secrets
        run: |
          curl -L -o kubeseal https://github.com/bitnami-labs/sealed-secrets/releases/download/v0.12.5/kubeseal-arm64
          chmod +x kubeseal
          for FILE in $(find . -name '*.encrypted.yaml'); do
            echo "Validating $FILE"
            ./kubeseal --validate < $FILE --controller-name=sealed-secrets
          done
