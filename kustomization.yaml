namespace: flux

resources:
  - output/helm-operator.yaml

apiVersion: 'security.istio.io/v1beta1'
kind: 'PeerAuthentication'
metadata:
  name: 'default'
  namespace: 'istio-system'
spec:
  mtls:
    mode: STRICT

apiVersion: "networking.istio.io/v1alpha3"
kind: "DestinationRule"
metadata:
  name: "default"
  namespace: "istio-system"
spec:
  host: "*.default.svc.cluster.local"
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
