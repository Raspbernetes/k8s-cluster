apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmRepository
metadata:
  name: jetstack-charts
  namespace: gitops-system
spec:
  interval: 24h
  url: https://charts.jetstack.io/
  timeout: 3m
---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: HelmChart
metadata:
  name: cert-manager
spec:
  chart: cert-manager
  version: v1.0.1
  sourceRef:
    name: jetstack-charts
    kind: HelmRepository
  interval: 24h
