apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: kuard
  namespace: example
  annotations:
    kubernetes.io/ingress.class: 'nginx'
    cert-manager.io/cluster-issuer: 'letsencrypt-staging'
spec:
  rules:
    - host: example.ingress.raspbernetes.com
      http:
        paths:
          - backend:
              serviceName: kuard
              servicePort: 80
            path: /
  tls:
    - hosts:
        - example.ingress.raspbernetes.com
      secretName: example-tls
