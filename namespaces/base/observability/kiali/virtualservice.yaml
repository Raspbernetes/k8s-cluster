---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: kiali
  namespace: observability
  annotations:
    external-dns.alpha.kubernetes.io/target: 192.168.1.150
    external-dns.alpha.kubernetes.io/internal: 'true'
spec:
  hosts:
    - 'kiali.raspbernetes.com'
  gateways:
    - istio-system/istio-system-ingress-gateway
  http:
    - route:
        - destination:
            port:
              number: 20001
            host: kiali.observability.svc.cluster.local
          weight: 100
