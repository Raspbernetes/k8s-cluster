---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: nginx-ingress
  namespace: kube-system
  annotations:
    fluxcd.io/ignore: 'false'
    fluxcd.io/automated: 'false'
spec:
  releaseName: nginx-ingress
  rollback:
    enable: true
  chart:
    repository: https://kubernetes-charts.storage.googleapis.com/
    name: nginx-ingress
    version: 1.36.3
  values:
    controller:
      extraArgs:
        default-ssl-certificate: 'kube-system/acme-crt-secret'
      config:
        forwarded-for-header: CF-Connecting-IP
        proxy-body-size: 50m
        # Cloudflare IP Addresses - Used to forward the real client IP address to the backend service
        # https://www.cloudflare.com/ips/
        proxy-real-ip-cidr: 103.21.244.0/22,103.22.200.0/22,103.31.4.0/22,104.16.0.0/12,108.162.192.0/18,131.0.72.0/22,141.101.64.0/18,162.158.0.0/15,172.64.0.0/13,173.245.48.0/20,188.114.96.0/20,190.93.240.0/20,197.234.240.0/22,198.41.128.0/17,2400:cb00::/32,2606:4700::/32,2803:f800::/32,2405:b500::/32,2405:8100::/32,2a06:98c0::/29,2c0f:f248::/32
        ssl-protocols: TLSv1.3 TLSv1.2
        use-forwarded-headers: 'true'
        use-proxy-protocol: 'false'
      image:
        repository: quay.io/kubernetes-ingress-controller/nginx-ingress-controller-arm
        tag: 0.30.0
      replicaCount: 2
      resources:
        limits:
          memory: 600Mi
        requests:
          cpu: 25m
          memory: 500Mi
      service:
        externalTrafficPolicy: Local
        loadBalancerIP: 192.168.1.155
    # defaultBackend:
    #   enabled: false
    podSecurityPolicy:
      enabled: true
    defaultBackend:
      enabled: true
      image:
        repository: onedr0p/custom-error-pages
        tag: v1.0.1
      resources:
        requests:
          memory: 250Mi
          cpu: 25m
        limits:
          memory: 350Mi
